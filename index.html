        <div class="navbar">

            <br>

            <hr>
            <br>
            <p>Experience your one stop shop for delicious from the convinience of your home</p>

        </div>
        <div class="banner">
            <video muted autoplay loop poster="./media/Screenshot from 2021-11-27 13-10-53.png" id="bb"  src="./media/Best Pizza Commercial Ads 2020 _Epic B Roll-mc-mc-mc.mp4">

        <div class="pizza">
            
            <div class="sizes">
                <h2>Choose your Pizza size</h2>
                <div class="selction">
                    <div class="small">
                        <input type="radio" name="small">
                        <img src="./media/icons8-pizza-60.png">
                        <h3>Small</h3>
                    </div>
                    <div class="medium">
                        <input type="radio" name="small">
                        <img src="./media/icons8-pizza-60.png">
                        <h3>Medium</h3>
                    </div>
                    <div class="large">
                    <input type="radio" name="small">
                    <img src="./media/icons8-pizza-60.png">
                    <h3>Large</h3>
                    </div>
                </div>
                <br>
            </div>
            <div class="bases">

                <div class="toppings">

                        <input type="radio" name="mushroom">
                        <img src="./media/icons8-mushroom-48.png">

                    </div>
                    <div class="onions">
                        <input type="radio" name="onions">

                    </div>
                    <div class="bacon">
                        <input type="radio" name="bacon">

                        <h3>Bacon</h3>
                    </div>
                </div>
                <br>
                <div class="toppings2">
                    <div class="pepper">
                        <input type="radio" name="pepper">
                        <img src="./media/icons8-pepper-64.png">
                        <h3>Pepper</h3>
                    </div>
                    <div class="xcheese">
                        <input type="radio" name="xcheese">
                        <img src="./media/icons8-cheese-48.png">
                        <h3>Extra Cheese</h3>                        
                    </div>
                    <div class="pep">
                        <input type="radio" name="pep">

                </div>
